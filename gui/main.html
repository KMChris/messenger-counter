<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger Counter</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css"/>
    <style>
        body {
            background-color: #111111;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #title {
            text-align: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* File select */
        #file-label {
            display: inline-block;
            margin: 0 20px;
            color: #ccc;
        }
        .file-select {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            background-color: #383838;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .file-select:hover {
            border-color: #fff;
        }
        #file-input {
            box-shadow: none;
            border-radius: 0;
        }

        /* Loading spinner */
        #loading-spinner {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="file-select" class="container">
    <h1 id="title">Messenger Counter</h1>
    <div class="file-select">
        <div id="file-label">No file chosen</div>
        <button id="file-input" class="mdl-button mdl-js-button mdl-button--raised
         mdl-js-ripple-effect mdl-button--primary" onclick="select()">Select file</button>
    </div>

    <button id="submitBtn" class="mdl-button mdl-js-button mdl-button--raised
     mdl-js-ripple-effect mdl-button--primary" onclick="submit()">
        <div id="loading-spinner" style="display: none;"
             class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        Submit
    </button>


</div>

<script type="text/javascript" src="/eel.js"></script>
<script>
    async function select() {
        let fileName = await eel.choose_file()();
        const fileLabel = document.getElementById('file-label');
        fileLabel.innerText = fileName !== '' ? fileName : 'No file chosen';
    }

    async function submit() {
        document.getElementById('submitBtn').setAttribute('disabled', 'disabled');
        document.getElementById('loading-spinner').style.display = 'block';
        let result = await eel.set_source()();
        document.getElementById('loading-spinner').style.display = 'none';
        document.getElementById('submitBtn').removeAttribute('disabled');
        if (result) {
            window.location.href = '/count.html';
        } else {
            alert('Please select a file');
        }
    }
</script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
