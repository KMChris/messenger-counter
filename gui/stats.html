<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger Counter</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="menu">
    <h1>Messenger Counter</h1>
</div>
<div id="plots">
    <div id="plot-container"></div>
</div>

<script>
    async function plot() {
        // TODO add placeholder for plot
        let plot = await pywebview.api.get_plot();
        document.getElementById('plot-container').innerHTML = plot[0];
        eval(plot[1]);
    }
    window.addEventListener('pywebviewready', plot);
</script>
<script src="plotly-latest.min.js"></script>
</body>
</html>
