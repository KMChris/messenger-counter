<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <title>Messenger Counter</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="material.orange-indigo.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="virtual-select.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Messenger Counter</span>
        <nav class="mdl-navigation">
            <a id="stats" class="mdl-navigation__link is-active" onclick="nav('stats')">Total per Conversation</a>
            <a id="daily" class="mdl-navigation__link" onclick="nav('daily')">Message Trends</a>
            <a id="hours" class="mdl-navigation__link" onclick="nav('hours')">Time Analytics</a>
            <a id="words" class="mdl-navigation__link" onclick="nav('words')">Words Statistics</a>
            <a id="user" class="mdl-navigation__link" onclick="nav('user')">User-Specific</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="plot-options">
                <div id="conv-select"></div>
                <div class="hidden" id="user-select"></div>
                <div class="hidden" id="time-select"></div>
            </div>
            <div id="plot">
                <div id="plot-container"></div>
                <div id="table-container"></div>
            </div>
        </div>
    </main>
</div>

<script>
    let page = 'stats';
    let data = null;
    const convSelect = document.getElementById('conv-select');
    const userSelect = document.getElementById('user-select');
    const timeSelect = document.getElementById('time-select');
    function nav(link) {
        document.getElementById(page).classList.remove('is-active');
        page = link;
        document.getElementById(page).classList.add('is-active');
        document.querySelector('.mdl-layout__drawer').classList.remove('is-visible');
        document.querySelector('.mdl-layout__obfuscator').classList.remove('is-visible');
        plot(convSelect.value);
    }

    async function plot(user) {
        // TODO add placeholder for plot or loading spinner if plot already exists
        let [data, plot, table] = await pywebview.api.get_plot(page, user);
        document.getElementById('plot-container').innerHTML = plot[0];
        eval(plot[1]);
        document.getElementById('table-container').innerHTML = table[0];
        eval(table[1]);
        return JSON.parse(data);
    }

    convSelect.addEventListener('change', function() {
        plot(this.value);
    });
    userSelect.addEventListener('change', function() {

    });
    timeSelect.addEventListener('change', function() {

    });

    window.addEventListener('pywebviewready', async () => {
        data = await plot();
        let options = [{label: 'All', value: ''}];
        Object.keys(data.id).sort(
            (a, b) => data.total[b] - data.total[a]
        ).map(key => [key, data.id[key]]).forEach(([key, value]) => {
            options.push({label: value, value: key});
        });
        VirtualSelect.init({
            ele: '#conv-select',
            options: options,
            optionsCount: 10,
            search: true,
            selectedValue: 'All'
        });
        VirtualSelect.init({
            ele: '#user-select',
            options: [],
            optionsCount: 10,
            search: true
        });
        VirtualSelect.init({
            ele: '#time-select',
            options: [],
            optionsCount: 10,
            search: true
        });
    });
</script>
<script src="virtual-select.min.js"></script>
<script src="plotly-latest.min.js"></script>
<script defer src="material.min.js"></script>
</body>
</html>
