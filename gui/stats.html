<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger Counter</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="material.orange-indigo.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Messenger Counter</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" onclick="nav('stats')">Stats</a>
            <a class="mdl-navigation__link" onclick="nav('words')">Words</a>
            <a class="mdl-navigation__link" onclick="nav('user')">User</a>
            <a class="mdl-navigation__link" onclick="nav('daily')">Daily</a>
            <a class="mdl-navigation__link" onclick="nav('hours')">Hours</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <label for="user-select"></label>
            <select id="user-select" class="mdl-textfield__input" onchange="plot()">
                <option selected="selected">All</option>
            </select>
            <div id="plots">
                <div id="plot-container"></div>
            </div>
        </div>
    </main>
</div>

<script>
    let page = 'stats';
    let data = null;
    const select = document.getElementById('user-select');
    function nav(link) {
        page = link;
        plot();
    }

    async function plot() {
        // TODO add placeholder for plot or loading spinner if plot already exists
        let [data, plot] = await pywebview.api.get_plot(page, select.value);
        document.getElementById('plot-container').innerHTML = plot[0];
        eval(plot[1]);
        return JSON.parse(data);
    }

    window.addEventListener('pywebviewready', async () => {
        data = await plot();
        Object.keys(data.id).sort(
            (a, b) => data.total[b] - data.total[a]
        ).map(key => [key, data.id[key]]).forEach(([key, value]) => {
            const opt = document.createElement('option');
            opt.value = key;
            opt.innerHTML = value;
            select.appendChild(opt);
        });
    });
</script>
<script src="plotly-latest.min.js"></script>
<script defer src="material.min.js"></script>
</body>
</html>
