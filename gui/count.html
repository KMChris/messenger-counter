<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger Counter</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="progress" class="center">
    <p id="progress-text">Counting messages...</p>
    <progress id='p' value='0' max='100'></progress>
    <output for='p'></output>
</div>

<script type="text/javascript" src="/eel.js"></script>
<script>
    const _PRG = document.getElementById('p'),
        _OUT = document.querySelector('[for=p]');

    eel.expose(progress);
    function progress(progress = 0) {
        _OUT.value = _PRG.value = Math.round(progress);
        document.getElementById('p').value = progress;
    }
    progress()

    async function count() {
        await eel.count('messages')();
        window.location.href = '/stats.html';
    }
    count();
</script>
</body>
</html>
